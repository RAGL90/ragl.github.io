<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>

    <!-- BOOTSTRAP CSS Usaremos bootstrap, pero esta prohibido en nuestro proyecto -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
    src="https://kit.fontawesome.com/15750b8d04.js"
    crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="d-flex flex-column flex-sm-row justify-content-between align-items-center py-4 px-sm-5 mb-3 border-bottom shadow-sm fixed-top bg-success text-white">
      <h5 class="d-flex align-items-center my-2 me-md-auto fw-bold">
        <i class="fa-solid fa-bag-shopping fa-2x"></i>
        <span class="logo ms-3">Shopping Cart</span>
      </h5>
        <nav class="d-flex align-items-center my-2 my-md-0 me-md-3">
          <a href="#" class="p-2" data-toggle="modal" data-bs-target="#shoppingCart" id="cart">
            <i class="fa-solid fa-basket-shopping fa-3x me-sm-5 me-3"></i>
          </a>
          <a href="#" class="btn btn-dark btn-lg">Sign Up</a>
        </nav>
    </header>
  </body>
  <!-- Bootstrap JavaScript Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  <script src="js/app.js"></script>
